<body>
  <div class="page-header">
    <h1>Online BBA Example</h1>
    <p><a href="/query">Go to Queries</a></p>
  </div>
  <div class="container-fluid">
    <!-- form grouping is handled by the name of each radio button -->
    <form action="/inquiry" method='post' name="myform">
      <div class="form-group col-md-4">
        <label for="management">Management</label>
        <input type="radio" name="program" class="radio" id="management" value="1">
      </div>
      <div class="form-group col-md-4">
        <label for="marketing">Marking</label>
        <input type="radio" name="program" class="radio" id="marketing" value="2">
      </div class="form-group col-md-4">
      <label for="genbus">General Business</label>
      <input type="radio" name="program" class="radio" id="genbus" value="3">
      <div class="form-group col-md-4">
        <label for="economics">Economics</label>
        <input type="radio" name="program" class="radio" id="economics"  value="4">
      </div>
      <hr>
      <!-- I used html5 for validation of first name, last name, and email-->
      <div class="form-group col-md-4">
        <label for="fname">First Name</label>
        <input type="text" required name="fname" class="form-control" id="fname">
      </div>
      <div class="form-group col-md-4">
        <label for="lname">Last Name</label>
        <input type="text" required name="lname" class="form-control" id="lname">
      </div>
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="email" required placeholder="Enter a valid email address" name="email" class="form-control" id="email">
      </div> 
      <div class="form-group col-md-4">
        <input type="submit" name="submit" id="submit" value="submit" onClick= showSubmission()>
      </div>
    </form>
  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
</body>
